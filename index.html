<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivam & Shivangi</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
    }

    .box {
        background: white;
        padding: 35px 55px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        z-index: 2;
        max-width: 360px;
    }

    h1 {
        color: #e6005c;
        font-size: 2.4rem;
        margin-bottom: 5px;
    }

    h2 {
        color: #ff4d6d;
        font-weight: normal;
        margin-bottom: 15px;
    }

    #typing {
        font-size: 1.6rem;
        color: #e6005c;
        margin-bottom: 20px;
        min-height: 40px;
        font-weight: bold;
    }

    button {
        margin: 10px 5px;
        padding: 12px 22px;
        font-size: 0.95rem;
        border: none;
        border-radius: 25px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #e6005c;
    }

    #message {
        margin-top: 12px;
        color: #444;
        font-size: 1.05rem;
        display: none;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.85);
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.6); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.6); opacity: 0; }
    }
</style>
</head>

<body>

<div class="box">
    <h1>Shivam ‚ù§Ô∏è Shivangi</h1>
    <h2>From Friends to Forever</h2>

    <!-- Typing animation -->
    <div id="typing"></div>

    <button onclick="showLove()">Love Note üíå</button>
    <button onclick="sharePage()">Share ‚ù§Ô∏è</button>

    <div id="message">
        You are my comfort, my happiness,  
        my safest place.  
        Always us. üíï
    </div>
</div>

<script>
    /* Typing Animation */
    const text = "I Love You Shivam ‚ù§Ô∏è";
    let index = 0;
    function typeText() {
        if (index < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeText, 120);
        }
    }
    typeText();

    function showLove() {
        document.getElementById("message").style.display = "block";
    }

    function sharePage() {
        if (navigator.share) {
            navigator.share({
                title: "Shivam & Shivangi",
                text: "A little love page just for you ‚ù§Ô∏è",
                url: window.location.href
            });
        } else {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied! Share it with love üíï");
        }
    }

    /* Floating hearts */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 25 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
</script>

</body>
</html>
